<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fresi-signup</title>
	<meta charset="UTF-8">
	<meta name="author" content="Rachel Jin">
	<meta name="description" content="signup page for Fresi">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="sass/signup.css">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/signup.js"></script>

</head>
<body>
	
	<header>
		<figure id="hero"></figure>
	</header>

	<div id="group-signup">
		<div class="logo-signup"> 
			<img id="logo-signup" src="images/logo-white.png" alt="Fresi">
		</div>

		<form id="form-signup">
		  <input type="text" id="email" name="email" placeholder="Email@example.com">
		  <input type="text" id="uname" name="uname" placeholder="User name">
		  <input type="text" id="pword" name="pword" placeholder="Password">
		  <button class="button-submit">Sign up</button>
		  <button class= "button-transfer" href="index.html">Skip sign up ></button>
		  <button class= "button-login" href="login.html">Log in with your account</button>
		  <p class="or">or</p>
		  <button class="button-fsubmit">Log in with Facebook</button>
		</form>
	</div>
	


</body>
</html>
